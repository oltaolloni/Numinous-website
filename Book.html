          <!-- BOOKING FORM -->
          <div class="form-page">
            <div class="left contact">
                  <p class="main-text" data-aos="fade-up">Contact a Travel <br> Researcher</p>
                  <div class="circle">
                     <img class="phone-icon" src="FOTO PROJEKTI FINAL/phone icon.png" alt="">
                     <p class="call">Call us <br>+383 44 334 501</p>
                  </div>
            </div>

            <div class="right">
                      <p class="main-text bookie" data-aos="fade-up" data-aos-duration="1000">Book with us by <br>
                        sending a message</p>
                       <p class="subject-text" data-aos-duration="1000">We always aim to reply within 24 hours.</p>
                       <form action="">
                         <input class="input" type="text" placeholder="First name">
                         <input class="input" type="text" placeholder="Last name"> <br>
                         <input class="input" type="email" placeholder="E-mail"> 
                         <input class="input" type="text" placeholder="Destination & interests"> <br>
                         <input class="input" type="text" placeholder="Telephone">
                         <input class="input" type="number" placeholder="Number of travelers"> <br>
                         <input class="date input" type="date" placeholder="Start date">
                         <input class="date input" type="date" placeholder="End date"> <br>
                         <input type="checkbox" id="can">
                         <label class="canl" for="can">Can we contact and use your <br> <span class="info"> info to plan your trip?*</span></label>
                         <input type="checkbox" id="subs">
                         <label class="subsl" for="subs">Subscribe to our inspirational <br> <span class="news"> newsletter about luxury travel</span></label> <br>

                         <button class="message">Send message</button>
                       </form>
            </div>
